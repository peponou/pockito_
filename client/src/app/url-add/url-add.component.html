<mat-card>
  <form #urlForm="ngForm" (ngSubmit)="save(urlForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{url.name ? 'Edit' : 'Add'}} URL</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="url.href">
      <mat-form-field>
        <input matInput placeholder="URL Name" [(ngModel)]="url.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!urlForm.form.valid">Save</button>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{url.giphyUrl}}" alt="{{url.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
